---
Description: "Create AWS License Manager License"
Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - !Join
          - ''
          - - 'arn:'
            - { Ref: 'AWS::Partition' }
            - ':iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      AssumeRolePolicyDocument:
        Statement:
          - Action: [ 'sts:AssumeRole' ]
            Effect: Allow
            Principal:
              Service: [ lambda.amazonaws.com ]
        Version: '2012-10-17'
  TestLicenseForGrant:
    Type: AWS::LicenseManager::License
    Properties:
      Issuer:
        Name: test
      LicenseName: "test"
      ProductName: hehe
      HomeRegion: { Sub: ${AWS::Region} }
      Validity:
        Begin: '2020-04-30T11:07:36.639Z'
        End: '2021-09-29T11:07:36.639Z'
      Beneficiary: Mandy
      ProductSKU: test
      LicenseMetadata:
        - Name: My Awesome Software
          Value: It is an awesome project
      Entitlements:
        - Name: test1
          MaxCount: 200
          Unit: Count
          AllowCheckIn: true
          Overage: true
      ConsumptionConfiguration:
        RenewType: Weekly
        ProvisionalConfiguration:
          MaxTimeToLiveInMinutes: 60
      ClientToken: { GetAtt: LambdaRole.Arn }
  TestGrant :
    Type : "AWS::LicenseManager::Grant"
    DependsOn : "TestLicenseForGrant"
    Properties :
      GrantName: "GrantName"
      HomeRegion: { Sub: ${AWS::Region} }
      LicenseArn : { GetAtt: TestLicenseForGrant.LicenseArn }
      Principals: ["arn:aws:iam::123456123256:root"]
      AllowedOperations: ["CreateGrant"]
      ClientToken: {'Fn::Select': ["6",{ 'Fn::Split' : [ ":",{ GetAtt: TestLicenseForGrant.LicenseArn } ] }]}
